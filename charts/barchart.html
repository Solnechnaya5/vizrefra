<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .chart-tooltip {
            background: rgb(82, 94, 253);
            border: 0;
            font-size: 15px;
            color: white;
            font-weight: bold;
            height: 50px;
            padding: 2px;
            pointer-events: none;
            position: absolute;
            text-align: left;
            width: 200px;
            right: 100%;
        }

        .chart-tooltip::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            position: absolute;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 8px solid #4b7cf3;
            left: -8px;
            top: 7px;
        }

        .header-font-position-one {
            position: absolute;
            width: 455px;
            height: 70px;
            left: 121px;
            top: 104px;
        }

        .header-font-one {
            font-family: 'Lexend';
            font-style: normal;
            font-size: 58px;
            line-height: 120%;
            display: flex;
            align-items: center;
            color: #000;
        }

        .header-font-position-two {
            position: absolute;
            width: 244px;
            height: 30px;
            left: 121px;
            top: 263px;
        }

        .header-font-two {
            font-family: 'Inter';
            font-style: normal;
            font-size: 30px;
            line-height: 100%;
            color: #000;
        }


        .svg-position {
            position: absolute;
            left: 87px;
            top: 370px;
        }
        .position-relative {
            position: relative;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn svg {
            width: 20px;
            height: 20px;
        }
        .bth-position {
            display: flex;
        }
        .bth-position > * {
            margin-left: 7px;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <body onload="loadBarChart()">
        <div class="position-relative" style="display: flex; justify-content: center; flex-direction: column; align-items: center">
            <div class="bth-position">
                <button class="btn" title="zoom in" id="zoomIN">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                </button>
                <button class="btn" title="zoom out" id="zoonOut">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H3.75A.75.75 0 013 10z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button class="btn" title="open chart" onclick="openChart()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M10 12.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" />
                        <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 010-1.186A10.004 10.004 0 0110 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0110 17c-4.257 0-7.893-2.66-9.336-6.41zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div id="graph"></div>
            <!-- <svg width="1000" height="500"></svg> -->
        </div>
        <script>
            function loadBarChart() {
                let data = JSON.parse(localStorage.getItem('raw')).entities
                const ordered = _.orderBy(data, ['salience'], ['desc'])
                const sample = _.take(ordered, 20) // taking first 20 data

                const TotalRange = Math.max(...sample.map(o => o.salience))
                const margin = 60;
                const width = 1000 - 2 * margin;
                const height = 500 - 2 * margin;

                const zoom = d3.zoom().scaleExtent([0.5, 1.1]).on("zoom", () => {
                    d3.select('.graph')
                        .attr('transform', d3.event.transform)
                })

                const svg = d3.select('#graph')
                            .append('svg')
                            .attr('width', 1000)
                            .attr('height', 500)
                            .call(zoom)
                            .append('g')
                            .classed('graph', true);

                const chart = svg.append('g')
                    .attr("transform",
                        "translate(" + margin + "," + margin + ")");

                const yScale = d3.scaleLinear()
                    .range([height, 0])
                    .domain([0, TotalRange * 1.1])

                chart.append('g')
                    .call(
                        d3.axisLeft(yScale)
                        .tickSize(-width, 0, 0)
                    )
                    .style('font-size', '14px')
                    .style('font-family', 'Inter')


                const xScale = d3.scaleBand()
                    .range([0, width])
                    .domain(sample.map((s) => s.entity))
                    .padding(0.2);

                d3.selectAll('g.tick line')
                    .attr('stroke', '#000')



                chart.append('g')
                    .attr('transform', `translate(0, ${height})`)
                    .call(d3.axisBottom(xScale))
                    .selectAll("text")
                    .attr("y", 10)
                    .attr("x", (d) => {
                        return 30
                    })
                    .style("font-size", "14px")
                    .style('font-family', 'Inter')
                    .attr("dy", ".35em")
                    .attr("transform", "translate(-10,0)rotate(45)");

                chart.selectAll('g .domain')
                    .style("stroke", '#fff');

                chart.selectAll('g.tick line')
                    .style('stroke-dasharray', (3, 3))
                    .attr('stroke', '#d4d6d9')

                const tooltip = d3.select('body').append('div')
                    .attr('class', 'chart-tooltip')
                    .style('opacity', 0);

                chart.selectAll(".bar")
                    .data(sample)
                    .enter()
                    .append('rect')
                    .attr("class", "bar")
                    .on('mouseover', (d) => {
                        tooltip.transition().duration(200).style('opacity', 0.9);
                        tooltip.html(`Entity= ${d.entity}<br>
                          Salience=${d.salience}`)
                            .style('left', `${d3.event.layerX + 10}px`)
                            .style('top', `${(d3.event.layerY)}px`)
                            .style('width', 'fit-content');
                    })
                    .on('mouseout', () => tooltip.transition().duration(500).style('opacity', 0)) //Add listener for the mouseout event
                    .attr("fill", "#636efa")
                    .attr('x', (d) => xScale(d.entity))
                    .attr('y', (d) => yScale(0))
                    .attr('height', (d) => 0)
                    .attr('width', xScale.bandwidth())

                chart.selectAll(".bar")
                    .transition()
                    .duration(800)
                    .attr("y", (d) => yScale(d.salience))
                    .attr("height", (d) => height - yScale(d.salience))
                    .delay((d, i) => (i * 100))


                d3.select('#zoomIN').on('click', () => {
                    zoom.scaleBy(svg.transition().duration(750), 1.2);
                })

                d3.select('#zoonOut').on('click', () => {
                    zoom.scaleBy(svg.transition().duration(750), 0.8);
                })
            }

            function openChart() {
                window.open(window.location, '_blank');
            }
        </script>
    </body>

</html>
