                <div class="header-menu">

                    </ul>
                    <div class="header-menu_button">
                        <a href="#" class="general-btn">Try Free <img src="./design/img/icons/white-arrow.png" alt=""></a>
                    </div>

                </div>

            </div>
            <!-- burger-menu -->
            <div class="burger-menu-icon">
                <span></span>
            </div>
            <nav class="burger-menu">

                <ul class="burger-menu__items">
                    <li class="burger-menu__item"><a href="#">Products</a></li>
                    <div class="burger-menu_container">
                        <li class="burger-menu__item"><a href="#">News Monitor</a></li>

        </header>
        <div class="page-wrapper_registration">
            <img id="background-img" src="/design/img/grey-bg.png" alt="">
            <main>
                <section class="signin">
                    <div class="signin-block">
                        <div class="signin-block_top">
                            <h4>Sign In</h4>
                            <p>Don’t have an account? <a href="#">Create</a></p>
                        </div>
                        <form class="signin-form" action="" method="post">
                            <div class="signin_user-email">
                                <input type="email" name="email" id="" placeholder="Work Email">
                            </div>
                            <div class="signin_password">
                                <input type="password" name="password" id="" placeholder="Password">
                                <span><img src="/design/img/icons/preview.png" alt="pass"></span>
                            </div>
                            <div class="signin-form_remember-pass">
                                <p>Forgot Password?</p>
                            </div>
                            <div class="signin-form_check">
                                <input type="checkbox" name="user-agriment" value="yes" id="subscribe-check" class="custom-checkbox">
                                <label for="subscribe-check">
                                        <!-- <span><img src="design/img/icons/check-box1.png" class="agriment-sp1" /> <img
                                                src="design/img/icons/check-box2.png" class="agriment-sp2"
                                                alt="pic" /></span> -->
                                        I agree with VizRefra <a href="#">Terms of Use</a>
                                </label>
                            </div>
                            <div class="signin-form-submit">
                                
                                <inpput type="submit">Sign In</inpput>
                            </div>
                        </form>

                    </div>
                </section>
            </main>
            <footer class="registration-footer">
                <div class="registration-footer_conteiner">
                    <div class="registration-footer_left ">
                        <p>VizRefra © 2022</p>
