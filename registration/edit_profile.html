<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/design/css/null.css">
    <link rel="stylesheet" href="/design/source/style.css">
    <link rel="stylesheet" href="/design/fonts/fonts.css">
    <link rel="stylesheet" href="/design/css/style-media.css">
    <link rel="stylesheet" href="/design/css/media-calc.css">
    <title>Edit Profile</title>

</head>

<body>
    <main>
        <form action="" class="edit-profile">

            <h4>Edit Profile</h4>
            <fieldset>
                <div class="user-names">
                    <div class="user-firs-name">
                        <label for="user-firs-name">First Name</label>
                        <input type="text" name="user-firs-name" placeholder="John">
                    </div>
                    <div class="user-last-name">
                        <label for="user-last-name">Last Name</label>
                        <input type="text" name="user-last-name" placeholder="Smith">
                    </div>
                </div>
                <div class="user-mail">
                    <label for="user-email">Email</label>
                    <input type="text" name="user-email" placeholder="john.s@example.com">
                </div>
                <div class="user-phone2">
                    <label for="user-phone">Phone Number</label>
                    <input type="text" name="user-phone" placeholder="+1 123 123-4545">
                </div>
                <div class="edit-password">
                    <p>Password</p>
                    <button class="white-btn2"><img src="/design/img/icons/pencil.png" alt="">Change</button>
                </div>
                <div class="edit-profile_buttons">
                    <input type="cancel" class="close-window white-btn2" value="Cancel">
                    <input type="submit" value="Save" class="blue-btn">
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
